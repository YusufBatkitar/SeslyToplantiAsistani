<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SESLY ‚Ä¢ ≈ûifre Sƒ±fƒ±rla</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", sans-serif;
            min-height: 100vh;
            color: #eaf0ff;
            background:
                radial-gradient(900px 600px at 20% 10%, rgba(154, 91, 255, 0.22), transparent 60%),
                radial-gradient(900px 600px at 85% 25%, rgba(77, 167, 255, 0.18), transparent 55%),
                radial-gradient(900px 600px at 40% 95%, rgba(255, 79, 182, 0.16), transparent 60%),
                #060816;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(420px, 100%);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 22px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.07), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(10px);
            padding: 32px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #FF4FB6 0%, #9A5BFF 45%, #4DA7FF 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 14px;
            color: rgba(234, 240, 255, 0.75);
            margin-bottom: 24px;
        }

        form {
            display: grid;
            gap: 16px;
        }

        label {
            font-size: 12px;
            color: rgba(234, 240, 255, 0.75);
        }

        .field {
            display: grid;
            gap: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.10);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            outline: none;
            transition: .2s ease;
        }

        input:focus {
            border-color: rgba(154, 91, 255, 0.55);
            box-shadow: 0 0 0 3px rgba(154, 91, 255, 0.18);
        }

        .btn {
            width: 100%;
            border: 0;
            cursor: pointer;
            padding: 12px 14px;
            border-radius: 14px;
            font-weight: 700;
            transition: .2s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, #FF4FB6 0%, #9A5BFF 45%, #4DA7FF 100%);
            color: #0b1020;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            filter: brightness(1.03);
        }

        .msg {
            margin-top: 12px;
            font-size: 12px;
            color: rgba(234, 240, 255, 0.75);
            min-height: 18px;
        }

        .msg.ok {
            color: #86efac;
        }

        .msg.err {
            color: #fda4af;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîê Yeni ≈ûifre Belirle</h1>
        <p>L√ºtfen yeni ≈üifrenizi girin.</p>

        <form id="resetForm">
            <div class="field">
                <label for="newPass">Yeni ≈ûifre</label>
                <input id="newPass" type="password" placeholder="En az 6 karakter" minlength="6" required>
            </div>

            <div class="field">
                <label for="confirmPass">≈ûifre Tekrar</label>
                <input id="confirmPass" type="password" placeholder="≈ûifreyi tekrar girin" minlength="6" required>
            </div>

            <button class="btn btn-primary" type="submit">≈ûifreyi G√ºncelle</button>

            <div class="msg" id="msgReset"></div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = "{{ SUPABASE_URL }}";
        const SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";

        let supabaseClient = null;

        try {
            if (typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
        } catch (err) {
            console.error("Supabase init error:", err);
        }

        const msgReset = document.getElementById("msgReset");

        function setMsg(el, text, type) {
            el.className = "msg" + (type ? " " + type : "");
            el.textContent = text || "";
        }

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPass = document.getElementById("newPass").value;
            const confirmPass = document.getElementById("confirmPass").value;

            if (newPass !== confirmPass) {
                return setMsg(msgReset, "≈ûifreler e≈üle≈ümiyor!", "err");
            }

            if (newPass.length < 6) {
                return setMsg(msgReset, "≈ûifre en az 6 karakter olmalƒ±!", "err");
            }

            setMsg(msgReset, "≈ûifre g√ºncelleniyor...");

            if (!supabaseClient) {
                return setMsg(msgReset, "Supabase baƒülantƒ±sƒ± kurulamadƒ±.", "err");
            }

            const { data, error } = await supabaseClient.auth.updateUser({
                password: newPass
            });

            if (error) {
                return setMsg(msgReset, error.message, "err");
            }

            setMsg(msgReset, "≈ûifreniz ba≈üarƒ±yla g√ºncellendi! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...", "ok");
            setTimeout(() => window.location.href = "/", 2000);
        });
    </script>
</body>

</html>
